apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.app.name }}-webhook-job
spec:
  backoffLimit: 100
  template:
    spec:
      containers:
      - name: create-webhook
        command:
          - /bin/bash
          - '-c'
          - |
            set -x
            ansible-playbook -i localhost /scripts/playbook.yaml
        image: quay.io/agnosticd/ee-multicloud:latest
        volumeMounts:
          - mountPath: /scripts
            name: create-webhook-script-vol
      restartPolicy: Never
      volumes:
      - name: create-webhook-script-vol
        configMap:
          name: {{ .Values.app.name }}-webhook-script